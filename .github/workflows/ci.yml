name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Test
    runs-on: self-hosted
    env:
      # Database (match docker-compose: postgres on 5433, redis on 6378)
      DB_HOST: localhost
      DB_PORT: 5433
      DB_USER: arbitrage
      DB_PASSWORD: arbitrage
      DB_DATABASE: arbitrage
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 10
      DB_POOL_TIMEOUT: 30
      DB_ECHO: "false"
      REDIS_HOST: localhost
      REDIS_PORT: 6378
      REDIS_PASSWORD: arbitrage-redis-dev
      REDIS_DB: 0
      APP_NAME: Arbitrage
      APP_VERSION: 1.0.0
      DEBUG: "false"
      SECRET: ci-secret-key-not-for-test
      COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Start PostgreSQL and Redis
        run: |
          docker compose up -d postgres redis
          sleep 5

      - name: Wait for PostgreSQL
        run: |
          until docker compose exec -T postgres pg_isready -U arbitrage; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Wait for Redis
        run: |
          until docker compose exec -T redis redis-cli ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"

      - name: Run database migrations
        run: poetry run python run_migrations.py upgrade

      - name: Run tests
        run: poetry run pytest tests/ -vv --tb=long

      - name: Cleanup
        if: always()
        run: docker compose down -v
