<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Вход в админку</h5>
                        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="login" name="login" required autocomplete="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            var errEl = document.getElementById("login-error");
            errEl.classList.add("d-none");
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ login: login, password: password })
            })
                .then(function (r) {
                    if (r.ok) {
                        window.location.href = "/admin";
                        return;
                    }
                    return r.json().then(function (d) {
                        errEl.textContent = d.detail || "Ошибка входа";
                        errEl.classList.remove("d-none");
                    });
                })
                .catch(function () {
                    errEl.textContent = "Ошибка сети";
                    errEl.classList.remove("d-none");
                });
        });
    </script>
</body>
</html>
