services:
  postgres:
    image: postgres:15-alpine
    container_name: arbitrage-postgres
    environment:
      POSTGRES_USER: arbitrage
      POSTGRES_PASSWORD: arbitrage
      POSTGRES_DB: arbitrage
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - arbitrage-network

  redis:
    image: redis:7-alpine
    container_name: arbitrage-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - arbitrage-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  arbitrage-network:
    driver: bridge
